<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Your Own Pizza</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="location.html">location</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content-make">
            <h1>Make Your Own Pizza</h1>
            <h4>Choose size and topping that you liked</h4>
            <hr>
            <h2>Choose Pizza Size</h2>
            <div class="pizza-container">
                <div class="pizza-box">
                    <img src="assets/image/smallPizza.jpg" alt="pizza1">
                    <div class="desc">
                        <p class="name">Small</p>
                        <p class="price-make">50k</p>
                        <div class="select">
                            <input type="radio" name="pizza" id="pizza-1" value="50" onchange="choosePizza(this)">
                            <label for="pizza-1">Choose</label>
                        </div>
                    </div>
                </div>
                <div class="pizza-box">
                    <img src="assets/image/mediumPizza.jpg" alt="pizza2">
                    <div class="desc">
                        <p class="name">Medium</p>
                        <p class="price-make">70k</p>
                        <div class="select">
                            <input type="radio" name="pizza" id="pizza-2" value="70" onchange="choosePizza(this)">
                            <label for="pizza-2">Choose</label>
                        </div>
                    </div>
                </div>
                <div class="pizza-box">
                    <img src="assets/image/largePizza.jpg" alt="pizza3">
                    <div class="desc">
                        <p class="name">Large</p>
                        <p class="price-make">90k</p>
                        <div class="select">
                            <input type="radio" name="pizza" id="pizza-3" value="90" onchange="choosePizza(this)">
                            <label for="pizza-3">Choose</label>
                        </div>
                    </div>
                </div>
            </div>

            <h2>Choose Topping</h2>   
            <div class="topping-container"></div>
            
            <h2>Total Price</h2>
            <h2 class="total-price">Rp. 0</h2>
        </div>
    </main>

    <script src="assets/script.js"></script>
</body>
</html>
